<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <title>Grid game</title>

  <style>
    body {
      background-color: #222;
      text-align: center;
      color: white;
      font-family: sans-serif;
      margin: 0;
      overflow-y: hidden;
    }
    p, .hidden {
      visibility: hidden;
    }
    .visible {
      visibility: visible;
    }
    .fit-screen {
      max-height: 100vh;
      max-width: 100vw;
      text-align: center;
    }
    #br-controls {
      position: fixed;
      bottom: 3vh;
      right: 3vh;
      display: flex;
      flex-direction: row;
    }
    #bl-controls {
      position: fixed;
      bottom: 3vh;
      left: 3vh;
      display: flex;
      flex-direction: column;
    }
    #tl-controls {
      position: fixed;
      top: 3vh;
      left: 3vh;
    }
    #tr-controls {
      position: fixed;
      top: 3vh;
      right: 3vh;
    }
    #left, #right, #jump, #down {
      width: 20vh;
      height: 20vh;
      font-size: 10vh;
      font-weight: bold;
      font-family: sans-serif;
      border: none;
      opacity: 60%;
      margin: 5px;
      border-radius: 10%;
    }
  </style>
</head>

<body>
  <canvas id="canvas" width="1920" height="1080" class="fit-screen"></canvas>
  <div id="mobile-controls" class="hidden">
    <div id="br-controls">
      <button id="left"> ← </button>
      <button id="right"> → </button>
    </div>
    <div id="bl-controls">
      <button id="jump"> ↑ </button>
      <button id="down"> ↓ </button>
    </div>
  </div>
</body>

<script src="./build/index.js" type="module"></script>

</html>
